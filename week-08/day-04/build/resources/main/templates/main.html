<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Find out what's wrong</title>
</head>
<body>
<h1>User Database</h1>
<h2>Add a new User</h2>
<form th:action="@{/}" th:object="${newUser}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>
<h2>Existing users</h2>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="swag : ${yolo}">
        First name: <td th:text="${swag.firstName}"></td>
        Last name: <td th:text="${swag.lastName}"></td>
    </tr>
</table>
</body>
</html>
